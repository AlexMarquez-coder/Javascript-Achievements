<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio/VideoPlayer</title>
</head>
<body>
    <h1>Audio/Video Player</h1>
    
    <br>
    
    <div>
    <video width="320" height="240" controls>
        <source src="Lion.mp4" type="video/mp4">
        <source src="Lion.mp4" type="video/ogg">
      </video>
    </div>
    
    <br>
    
    <div>
    <audio controls>
        <source src="Lion.ogg" type="audio/ogg">
            <source src="Lion.ogg" type="audio/wav">
                <source src="Lion.ogg" type="audio/mpeg">
      </audio>
    </div>
    
    <br>
    <br>

    <div>
    <video width="320" height="240" controls>
        <source src="Tiger.mp4" type="video/mp4">
        <source src="Tiger.mp4" type="video/ogg">
      </video>
    </div>
    
    <br>

    <div>
        <audio controls>
            <source src="Tiger.ogg" type="audio/ogg">
                <source src="Tiger.ogg" type="audio/wav">
                    <source src="Tiger.ogg" type="audio/mpeg">
          </audio>
        </div>
</body>
</html>
